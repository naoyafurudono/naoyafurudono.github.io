# 参考
# https://github.com/kimcc/hugo-theme-noteworthy/blob/master/exampleSite/config.toml

baseURL = 'https://naoyafurudono.github.io'
languageCode = 'ja-jp'
title = "Furudono's blog"
theme = 'noteworthy'

enableRobotsTXT = true
googleAnalytics = "G-ES42FPF4D5"

enableGitInfo = true
hasCJKLanguage = true

[taxonomies]
  tag = "tags"

[author]
  name = "Naoya Furudono"

[Params]
  description = "Personal blog"
  twitter = "https://twitter.com/furudono2"
  github = "https://github.com/naoyafurudono"
  showReadMore = true
  mainSections = ['posts', 'daily']

[markup]
  [markup.highlight]
    codeFences = false
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    # style = "algol_nu"
    tabWidth = 2

menu = ['main', 'footer']

[[menu.main]]
    identifier = "whoiam"
    name = "Who I am"
    url = "/portfolio/bio"
    weight = 1

[[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2
