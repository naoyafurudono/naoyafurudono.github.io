<footer class="footer-mobile">
	{{ partial "social.html" . }}

	<div class="footer-mobile-links">
		<p><a href="https://github.com/naoyafurudono/naoyafurudono.github.io" target="_blank" rel="noopener">Source of
				this site</a></p>
		<span class="divider-bar">|</span>
		<p><a href="https://gohugo.io" target="_blank" rel="noopener">{{ i18n "built_with_hugo" }}</a></p>
		<p>{{ with replace .Site.Copyright "{currentYear}" (.Date.Format "2006" )}}{{ . | markdownify}} {{ end }}</p>
	</div>

	{{ $script := resources.Get "js/main.js" | minify | fingerprint -}}
	<script src="{{ $script.Permalink }}" {{ printf "integrity=%q" $script.Data.Integrity | safeHTMLAttr }}
		crossorigin="anonymous"></script>
  <img src="https://github.com/naoyafurudono/naoyafurudono.github.io/actions/workflows/gh-pages.yml/badge.svg"/>
  <a href="https://github.com/naoyafurudono/naoyafurudono.github.io/issues">コメントや議論はGitHub Issuesまでお願いします。</a>
</footer>
